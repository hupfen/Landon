<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>CreateMax Tests</title>
    <link href="../../node_modules/mocha/mocha.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <!-- Required for browser reporter -->
      <div id="mocha"></div>

      <!-- Primary app container -->
      <div id="container" style="display:none;"></div>

      <script src="../../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
      <script src="../../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" charset="utf-8">
          mocha.ui('bdd');

          // Ensure that react works with PhantomJS
          if (!Function.prototype.bind) {
              Function.prototype.bind = function(scope){
                  var self = this;
                  return function(){
                      return self.apply(scope, arguments);
                  };
              };
          }
      </script>

      <!-- App sources -->
      <script src="../../public/assets/scripts/vendor.js"></script>
      <script src="scripts/spec-runner.js"></script>

      <script type="text/javascript" charset="utf-8">
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
      </script>
  </body>
</html>
